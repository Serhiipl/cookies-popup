<body>
    <a href="http://google.com" target="_blank">click me</a>
    <div id="cookie_popup" class="cookie_popup_body d-none">
        <div class="cookie_popup_content"> 
                        <div class="cookie_popup_text">
                                <p class="first">Korzystamy z plików cookies, aby świadczyć usługi na najwyższym poziomie 
                                    oraz prezentować Ci dopasowane do Ciebie treści.
                                </p>
                                <p class="second"> Klikając „AKCEPTUJĘ” wyrażasz zgodę na wykorzystywanie przez nas plików cookies.
                                     Więcej informacji o tym, jak wykorzystujemy pliki cookies znajdziesz <a href="" class="privacy_policy">tutaj</a>.</p>
                                
                    </div>
                <div class="button_wraper"><button class="cookie_popup_button" id="cookie_popup_close" onClick="closeCookies()">Akceptuje</button></div>
        </div>
    </div>
